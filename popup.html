<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
    <title>TabTogether Status</title> <!-- Updated Title -->
</head>
<body>
    <div class="container">
        <h2>Status</h2>

        <div id="loadingIndicator" class="loading" style="display: none;" aria-live="polite">Loading...</div>
        <div id="errorMessage" class="error" style="display: none;" aria-live="assertive"></div>

        <section>
            <h3>This Device</h3>
            <p><strong>Name:</strong> <span id="deviceName" aria-label="Device Name">Loading...</span></p>
            <!-- <p class="small-text">ID: <span id="deviceId">Loading...</span></p> -->
        </section>
        <!-- ... (Status section) ... -->
        <hr>
        <section>
            <h3>Send Current Tab</h3>
            <div id="sendTabSection">
                <select id="sendTabGroupSelect">
                    <option value="">-- Select Group --</option>
                    <!-- Groups populated by JS -->
                </select>
                <button id="sendTabBtn" disabled>Send</button>
            </div>
            <div id="sendTabStatus" class="status-message" style="display: none;"></div>
        </section>
        <!-- ... (Subscriptions, Registry, Options Link) ... -->
        <section>
            <h3>My Subscriptions</h3>
            <ul id="mySubscriptionsList"><li>Loading...</li></ul>
        </section>

         <hr>

        <section>
            <h3>Device Registry</h3>
            <ul id="deviceRegistryList"><li>Loading...</li></ul>
        </section>

        <hr>
        <p class="options-link"><a href="#" id="openOptionsLink">Settings ...</a></p>
        <p class="refresh-link"><a href="#" id="refreshLink">Sync</a></p>

    </div>
    <script src="popup.js"></script>
</body>
</html>
