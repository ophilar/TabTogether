name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Lint extension with web-ext
        run: npm run lint
      - name: Run unit tests
        run: npm test

  build-and-upload:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build extension (web-ext)
        run: npx web-ext build --overwrite-dest
      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: tabtogether-extension
          path: web-ext-artifacts/*.zip

  publish:
    runs-on: ubuntu-latest
    needs: build-and-upload
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build extension (web-ext)
        run: npx web-ext build --overwrite-dest
      - name: Sign and publish to AMO
        run: |
          npx web-ext sign --api-key=${{ secrets.AMO_JWT_ISSUER }} --api-secret=${{ secrets.AMO_JWT_SECRET }} --channel=listed
